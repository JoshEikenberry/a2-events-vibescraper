name: Scrape Events

on:
  schedule:
    - cron: '0 8 * * *'  # daily at 8am UTC (3am EST)
  workflow_dispatch:      # manual trigger via GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -e .

      - name: Run scraper
        run: vibescraper run

      - name: Copy output to docs/
        run: |
          mkdir -p docs
          cp output/EVENTS.md docs/index.md
          cp output/ARCHIVE.md docs/archive.md

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ data/
          git diff --cached --quiet || git commit -m "Update events $(date -I)"
          git push
